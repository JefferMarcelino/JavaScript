<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando Cores com DOM</title>
    <!-- Estilo do documento -->
    <style>
        div {
            font: normal 20pt Arial;
            background-color: rgb(103, 103, 247);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        input {
            margin-top: 10px;
            margin-left: 10px;
            padding: 1px;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>

</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        Veja a Cor Aqui
    </div>

    <!-- Criando os botões -->
    <input id="bt1" type="button" value="Verde" style="background-color: rgb(94, 235, 94);" onmouseenter="entrouum()" onmouseout="saiuum()" onclick="clicouum()">
    <input id="bt2" type="button" value="Vermelho" style="background-color: rgb(238, 73, 73);" onmouseenter="entroudois()" onmouseout="saiudois()" onclick="clicoudois()">
    <input id="bt3" type="button" value="amarelo" style="background-color: rgb(245, 245, 72);" onmouseenter="entroutres()" onmouseout="saiutres()" onclick="clicoutres()">
    <input id="bt4" type="button" value="laranja" style="background-color: rgb(241, 174, 48);" onmouseenter="entrouquatro()" onmouseout="saiuquatro()" onclick="clicouquatro()">

    <!-- Script do documento -->
    <script>
        // Variaveis de seleção de documentos 
        var d = window.document.getElementById("area")
        var btn1 = window.document.getElementById("bt1")
        var btn2 = window.document.getElementById("bt2")
        var btn3 = window.document.getElementById("bt3")
        var btn4 = window.document.getElementById("bt4")

        // Funções acionadas quando o mause fica sobre os botões
        function entrouum() {
            btn1.style.padding = "3px"
            btn1.style.paddingLeft = "6px"
            btn1.style.paddingRight = "6px"
        }
        function entroudois() {
            btn2.style.padding = "3px"
            btn2.style.paddingLeft = "6px"
            btn2.style.paddingRight = "6px"
        }
        function entroutres() {
            btn3.style.padding = "3px"
            btn3.style.paddingLeft = "6px"
            btn3.style.paddingRight = "6px"
        }
        function entrouquatro() {
            btn4.style.padding = "3px"
            btn4.style.paddingLeft = "6px"
            btn4.style.paddingRight = "6px"
        }

        // Funções acionadas quando o mause saí da área dos botões
        function saiuum() {
            btn1.style.padding = "1px"
            btn1.style.paddingLeft = "5px"
            btn1.style.paddingRight = "5px"
        }
        function saiudois() {
            btn2.style.padding = "1px"
            btn2.style.paddingLeft = "5px"
            btn2.style.paddingRight = "5px"
        }
        function saiutres() {
            btn3.style.padding = "1px"
            btn3.style.paddingLeft = "5px"
            btn3.style.paddingRight = "5px"
        }
        function saiuquatro() {
            btn4.style.padding = "1px"
            btn4.style.paddingLeft = "5px"
            btn4.style.paddingRight = "5px"
        }

        // Funções acionadas quando o mause clica os botões 
        function clicouum() {
            d.style.backgroundColor = "rgb(94, 235, 94)"
        }
        function clicoudois() {
            d.style.backgroundColor = "rgb(238, 73, 73)"
        }
        function clicoutres() {
            d.style.backgroundColor = " rgb(245, 245, 72)"
        }
        function clicouquatro() {
            d.style.backgroundColor = " rgb(241, 174, 48)"
        }

        // Função de quando o mause clica na area da div
        function clicou() {
            d.style.backgroundColor = " rgb(103, 103, 247)"
        }
        // Função de quando o mause entra na área da div
        function entrou() {
            d.style.padding = "1.5px"
        }
        // Função de quando o mause saí da área da div
        function saiu() {
            d.style.padding = "1px"
        }
    </script>
</body>
</html>
